<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Gutenberg</title>
    <style>
        @media print {
            #screen { display: none }
        }
        @media screen {
            #print { display: none }
        }
    </style>
</head>
<body>
    <p id="print">Print media type</p>
    <p id="screen">Screen media type</p>
</body>
</html>
