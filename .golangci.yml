linters:
  disable-all: true
  enable:
    - bodyclose
    - errcheck
    - gofmt
    - goimports
    - gosec
    - gosimple
    - govet
    - ineffassign
    - misspell
    - prealloc
    - staticcheck
    - typecheck
    - unconvert
    - unused

run:
  deadline: 5m
  issues-exit-code: 1
  tests: false

output:
  format: 'colored-line-number'
  print-issued-lines: true
  print-linter-name: true